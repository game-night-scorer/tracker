<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Judgement ‚Äì Score Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="app-header">
      <button id="menuToggle" class="hamburger">‚ò∞</button>
      <span class="title">Blind Judgement</span>
    </header>

    <nav id="menu" class="menu hidden">
      <ul>
        <li><a href="/index.html">üè† Main Menu</a></li>
        <li><a href="/100-not-out/100-not-out.html">100 Not Out</a></li>
        <li><a href="/judgement/judgement.html">Judgement</a></li>
        <li><a href="/blind-judgement/blind-judgement.html">Blind Judgement</a></li>
      </ul>
    </nav>

    <div id="menuBackdrop" class="backdrop hidden"></div>

    <main id="mainMenu">
      <div>
        <button id="newGameBtn">New Game</button>
        <button id="addPlayerBtn">Add Players</button>
        <button id="resetScoreBtn" class="danger">Reset Score</button>
        <div class="controls">
          <button id="newRoundBtn">Add Prediction</button>
          <button id="addScoreBtn" disabled>Add Score</button>
        </div>
      </div>
    </main>

    <!-- The dialog element itself -->
    <dialog class="playerModal" id="playerModal">
      <h3>Add Players</h3>
      <p style="margin-top: 0; font-size: 0.75rem">
        *use space to add multiple names
      </p>
      <input type="text" id="playerNameInput" placeholder="Player names" />
      <div class="actions">
        <button id="nextPlayerBtn">Add</button>
        <button id="doneAddingBtn" class="secondary">Done</button>
      </div>
      <p class="player-list" id="playerList"></p>
    </dialog>

    <!-- Prediction Modal -->
    <div id="predictionModal" class="modal hidden">
      <div class="modal-content">
        <table id="roundTableModal"></table>
        <h3 id="currentPlayerName"></h3>
        <p id="predictionWarning" class="warning hidden"></p>
        <input type="number" id="predictionInput" min="0" />
        <button id="confirmPredictionBtn">Confirm & Next Player</button>
      </div>
    </div>

    <!-- Play Cards Overlay -->
    <div id="playOverlay" class="modal hidden">
      <div class="modal-content">
        <h3>Play the cards</h3>
        <button id="scoreRoundBtn">Score Round</button>
      </div>
    </div>

    <!-- Score Page -->
    <main id="scorePage" class="scorePage hidden">
      <div>
        <table id="roundTable"></table>
        <table id="scoreTable"></table>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
